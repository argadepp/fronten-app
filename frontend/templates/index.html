<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Command Executor</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Command Executor</h2>
        <form action="{{ url_for('execute') }}" method="post">
            <div class="form-group">
                <label for="ip">IP:</label>
                <input type="text" class="form-control" name="ip" required>
            </div>
            <div class="form-group">
                <label for="user">User:</label>
                <input type="text" class="form-control" name="user" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="text" class="form-control" name="port" required>
            </div>
            <div class="form-group">
                <label for="domain">Domain:</label>
                <input type="text" class="form-control" name="domain" required>
            </div>            
            <div class="form-group">
                <label for="application">Application:</label>
                <select class="form-control" name="application" required>
                    <option value="hrms">HRMS</option>
                    <option value="helth">Helth</option>
                    <option value="helpdesk">Helpdesk</option>
                    <option value="builder">Builder</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Execute Command</button>
        </form>
    </div>
</body>
</html>
